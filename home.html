<!DOCTYPE html>
<html>
<head>
  <title>Boldify Text</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Boldify Text</h1>
    <div class="input-container">
      <label for="input-text">Enter your text:</label><br>
      <textarea id="input-text" placeholder="Type your text here"></textarea><br>
      <label for="input-file">Upload a PDF or Word document:</label><br>
      <input type="file" id="input-file" accept=".pdf,.doc,.docx">
      <button onclick="boldify()">Boldify</button>
    </div>
    <div class="output-container">
      <h2>Result:</h2>
      <pre id="output-text"></pre>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script src="mammoth.browser.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.21.1/docxtemplater.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>


  <script src="script.js"></script>
</body>
</html>
